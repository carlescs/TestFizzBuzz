mode: ContinuousDelivery
next-version: 1.0.0
branches:
  master:
    regex: ^master$|^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    is-release-branch: true
  feature:
    regex: ^features?[/-]|^copilot[/-]
    mode: ContinuousDelivery
    tag: alpha
    increment: Minor
ignore:
  sha: []